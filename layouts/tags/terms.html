{{ partial "header" . }}
{{ partial "nav" . }}
<div class="container">
  <section class="section">
    <h2><i class="fa fa-tags" aria-hidden="true"></i>Tags</h2>

    <div>
      <ul>
        {{ range .Data.Terms }}
          <li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a> ({{ .Count }})</li>
        {{ end }}
      </ul>
    </div>
  </section>
</div>
{{ partial "footer" . }}
