{{ partial "header" . }}
{{ partial "nav" . }}
<div class="container">
  <section class="section">
    <h2><i class="fa fa-folder" aria-hidden="true"></i> Categories</h2>

    <div>
      <ul>
        {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
          <li><a href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}">{{ $name }}</a> ({{ len $taxonomy }})</li>
        {{ end }}
      </ul>
    </div>
  </section>
</div>
{{ partial "footer" . }}
